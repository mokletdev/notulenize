name: notulenize
description: "A Mobile App for summarizing your meeting audio"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^8.1.2
  animated_splash_screen: ^1.3.0
  shared_preferences: ^2.0.0
  dart_openai: ^5.1.0
  flutter_dotenv: ^5.2.1
  record: ^5.2.0
  path_provider: ^2.1.5
  file_picker: ^8.1.4
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/logo/logo.png"
  android: true
  ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/logo/logo.png
    - assets/images/underline.png
    - assets/images/microphone-icon.png
    - assets/images/summary-history.png
    - assets/images/splash/logo_splash.png
    - assets/images/splash/watermark_mokletdev.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat/static/Montserrat-Bold.ttf
